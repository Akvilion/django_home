<!DOCTYPE html>
<html>
   <head>
      <title>{{current_rubric.name}}:: Дошка оголошень</title>
   </head>
   <body>
      <h1>Оголошення</h1>
      <h2>Рубрика {{current_rubric.name}}</h2>
      <div>
         <a href="/bboard/">Головна</a>
         <a href="{% url 'add' %}">Добавити</a>
         {% for rubric in rubrics %}
            <a href="/bboard/{{rubric.pk}}">{{rubric.name}}</a>
         {%endfor %}
      </div>
      {% for bb in bbs %}
      <div>
         <h2>{{bbs.title}}</h2>
         <p>{{bb.content}}</p>
         <p>{{bb.published}}</p>
      </div>
      {% endfor %}
      </div>
   </body>
</html>
